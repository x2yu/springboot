
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp
server.port=8888

#server.servlet.context-path=/test
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/springboot_demo?characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

mybatis.mapper-locations=classpath:com/x2y/springboot/mapper/*.xml
mybatis.type-aliases-package=com.x2y.springboot.pojo

###############redis####################
#Redis数据库索引（默认为0）
spring.redis.database=0
##Redis服务器地址
spring.redis.host=127.0.0.1
##Redis服务器连接端口
spring.redis.port=6379
##Redis服务器连接密码（默认为空）
spring.redis.password=
##连接池最大连接数（使用负值表示没有限制）
spring.redis.pool.max-active=10
##连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.pool.max-wait=-1
##连接池中的最大空闲连接
spring.redis.pool.max-idle=8
##连接池中的最小空闲连接
spring.redis.pool.min-idle=0
##连接超时时间（毫秒）
spring.redis.timeout=0
